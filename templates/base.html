<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="Sustain ABode - Your Path to a Greener Future">
    <meta name="author" content="Sustain ABode">
    <title>{% block title %}Sustain ABode{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
    <style>
      body {
        background-color: #f5f5f5;
        font-family: 'Arial', sans-serif;
        padding-top: 70px;
      }

      .navbar {
        background-color: #1b5e20;
      }

      .navbar-brand img {
        max-height: 40px;
        margin-right: 10px;
      }

      .footer {
        background-color: #1b5e20;
        color: white;
        padding: 20px 0;
        text-align: center;
        position: fixed;
        width: 100%;
        bottom: 0;
      }

      .container {
        margin-bottom: 100px; /* Space for footer */
      }
    </style>
  </head>
  <body>

    <!-- Navigation Bar -->
    <header>
      <nav class="navbar navbar-expand-md navbar-dark fixed-top">
        <div class="container-fluid">
          <a class="navbar-brand" href="{{ url_for('index') }}">
            <img src="{{ url_for('static', filename='images/logo.jpeg') }}" alt="SustainABode Logo">
            SustainABode
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('sustainscore') }}">SustainScore</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('compare') }}">Compare</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <!-- Main Content Area -->
    <main class="container">
      {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="container">
        <p>&copy; 2024 SustainABode. All Rights Reserved.</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.bundle.min.js') }}"></script>
  </body>
</html>
